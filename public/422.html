<!DOCTYPE html>
<html>
<head>
  <title>UNPROCESSABLE ENTITY</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="container rails-default-error-page" style="background-color:#F9F9F9;">
  <div class="mt-4 card text-center">
    <div class="card-header" style="font-size: 1.5rem;">
      422 CLIENT ERROR
    </div>
    <div class="card-body">
      <h4 class="card-title">The change you wanted was rejected.</h4>
      <p class="card-text">Maybe you tried to change something you didn't have access to.</p>
      <a href="/home" class="btn btn-dark">Back to home</a>
    </div>
    <div class="card-footer text-muted">
      <p class="card-text">If you are the application owner check the logs for more information.</p>
    </div>
  </div>
</body>
</html>
