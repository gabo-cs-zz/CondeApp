  <!DOCTYPE html>
  <html>
  <head>
    <title>INTERNAL SERVER ERROR</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body class="container rails-default-error-page" style="background-color:#F9F9F9;">
    <div class="mt-4 card text-center">
      <div class="card-header" style="font-size: 1.5rem;">
        500 INTERNAL SERVER ERROR
      </div>
      <div class="card-body">
        <h4 class="card-title">We're sorry, but something went wrong (500)</h4>
        <p class="card-text">The server encountered an unexpected condition that prevented it from fulfilling the request.</p>
        <a href="/home" class="btn btn-dark">Back to home</a>
      </div>
      <div class="card-footer text-muted">
        <p class="card-text">If you are the application owner check the logs for more information.</p>
      </div>
    </div>
  </body>
  </html>
